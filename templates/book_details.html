<!DOCTYPE html>

<head>
    <title>The Complete description of Book</title>
</head>

<body>
    {% if book %}
    <h1>{{book.name}}</h1>
    <p>{{book.author}}</p>
    <br>
    <p>{{book.description}}</p>
    {% else %}
    <h1>Book for id {{request.view_args['id']}} not found.</h1>
    {% endif %}

</body>
