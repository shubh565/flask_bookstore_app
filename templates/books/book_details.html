<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{book.name}}</title>
  </head>
  <body>
    {% if book %}
    <h1>{{book.name}}</h1>
    <p>{{book.author}}</p>
    <br />
    <p>{{book.description}}</p>
    {% else %}
    <h1>Book for id {{request.view_args['id']}} not found.</h1>
    {% endif %}
  </body>
</html>
